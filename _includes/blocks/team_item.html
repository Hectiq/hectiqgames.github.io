 <!-- Team item -->
 <div class="col-sm-3 mb-xs-30 wow fadeInUp">
    <div class="team-item">
        
        <div class="team-item-image">
            
            <img src='{{ include.photo | relative_url }}' alt="{{ include.photo_alt }}" />
            
            <div class="team-item-detail">
                
                <h4 class="font-alt normal">{{ include.hello }}</h4>
                
                <p>
                    {{ include.desc }}   
                </p>
                
                <div class="team-social-links">
                    <a href="{{ include.linkedin }} " target="_blank"><i class="fa fa-linkedin"></i><span class="sr-only">Linkedin profile</span></a>
                    {% if include.twitter %}
                    <a href="{{ include.twitter }} " target="_blank"><i class="fa fa-twitter"></i><span class="sr-only">Twitter profile</span></a>
                    {% endif %}
                </div>
                
            </div>
        </div>
        
        <div class="team-item-descr font-alt">
            
            <div class="team-item-name">
                {{ include.name }}  
            </div>
            
            <div class="team-item-role">
                {{ include.role }}  
            </div>
            
        </div>
        
    </div>
</div>
<!-- End Team item -->
