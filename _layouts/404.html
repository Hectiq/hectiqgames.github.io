---
layout: default
---



<div id="main">
	
	{% include /blocks/loading.html %}
  
	<!-- HERO -->
	<section id="hero" class="hero hero-1">
	  <!-- FRONT CONTENT -->
	  <div class="front-content page-enter-animated">
		<!-- CONTAINER MID -->
		<div class="container-mid">
		<a href="{{ site.url }}"> 
		  <img class="logo" src="{{ "/assets/images/hectiq_logo.png" | relative_url }}" alt="hectiq_logo" />
		</a>
		  {{ content }}
  
		  <!-- CYCLE SLIDER WRAPPER  -->
		  <div class="cycle-wrapper">
			<div id="about" class="content">
			  <div class="container">
				<div id="mc_embed_signup">
				  <form action="https://api.formcake.com/api/form/7c7c74a6-8f06-4549-b911-f12145876d41/submission" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate subscribe-form" target="_self">
					<div class="row">
					  <div id="mc_embed_signup_scroll" class="col-lg-12">
						<div class="input-group input-group-lg mc-field-group">
						  <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="* Enter your email to Subscribe!" required />
						  <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
  
						  <div class="input-group-btn">
							<button type="submit" class="btn btn-primary form-control">
							  <i class="ti-arrow-right first"></i>
							  <i class="ti-arrow-right second"></i>
							</button>
						  </div>
						</div>
					  </div>
					  <div id="mce-responses" class="clear foot">
						<div class="response" id="mce-error-response" style="display: none"></div>
						<div class="response" id="mce-success-response" style="display: none"></div>
					  </div>
					  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					  <div style="position: absolute; left: -5000px" aria-hidden="true"><input type="text" name="b_7d0dcb64404e956e6db4f8172_83449b4923" tabindex="-1" value="" /></div>
					</div>
				  </form>
				  <ul class="social-icons">
					<li>
					  <a data-placement="bottom" title="Twitter" class="ti-twitter-alt" href="https://twitter.com/hectiqgames">
						<div class="overlay"></div>
					  </a>
					</li>
					<li>
					  <a data-placement="bottom" title="Contact" class="fa fa-envelope go-down" href="#">
						<div class="overlay"></div>
					  </a>
					</li>
				  </ul>
				</div>
			  </div>
			</div>
		  </div>
		  <!-- /CYCLE SLIDER WRAPPER -->
  
		  <p></p>
		  <!-- OPEN OVERLAY BUTTON -->
		  <div class="arrow-wrap go-down">
			<!-- OPEN OVERLAY BUTTON INNER -->
			<div class="open-overlay down-button">
			  <i class="ti-arrow-down"></i>
			  <i class="ti-arrow-down"></i>
			</div>
			<!-- /OPEN OVERLAY BUTTON INNER -->
		  </div>
		  <!-- /OPEN OVERLAY BUTTON -->
		</div>
		<!-- /CONTAINER MID -->
	  </div>
	  <!-- /FRONT CONTENT -->
  
	  <!-- BACKGROUND CONTENT -->
	  <div class="background-content page-enter-animated">
		<!-- LEVEL 1 -->
		<div class="level-1">
		  <div class="bg-overlay"></div>
		  <div class="bg-pattern"></div>
		  <div id="canvas"><canvas class="bg-effect layer" data-depth="0.2"></canvas></div>
		</div>
		<!-- /LEVEL 1 -->
  
		<!-- LEVEL 2 -->
		<div class="level-2">
		  <div class="bg-image layer" data-depth="0.04"></div>
		  <div class="bg-video layer" data-depth="0.04"></div>
		  <div class="bg-color layer" data-depth="0.04"></div>
		</div>
		<!-- /LEVEL 2 -->
	  </div>
	  <!-- /BACKGROUND CONTENT -->
	</section>
	<!-- /HERO -->
  
	<!-- OVERLAY CONTAINER -->
	<div id="overlay">
	  <!-- OVERLAY-2 -->
	  <section class="overlay">
		<!-- CONTENT -->
		<div id="contact" class="content">
		  <!-- CONTAINER MID -->
		  <div class="container-mid">
			<!-- CONTAINER -->
			<div class="container">
			  <h1>Contact</h1>
  
			  <p>Want to say hello? Want to know more about us? Drop us an email and we will get back to you as soon as we can.</p>
  
			  <!-- FORM -->
			  <form id="contact-form" action="https://api.formcake.com/api/form/70569fc2-4a57-47b9-a7e3-f987bfab3cd5/submission" method="post">
				<!-- CONTROL GROUP -->
				<div class="control-group">
				  <label class="nameLabel">Name</label>
				  <input id="contact-form-name" type="text" name="name" class="form-control" required/>
				</div>
				<!-- /CONTROL GROUP -->
  
				<!-- CONTROL GROUP -->
				<div class="control-group">
				  <label class="emailLabel">Email</label>
				  <input id="contact-form-email" type="text" name="email" class="form-control" required />
				</div>
				<!-- /CONTROL GROUP -->
  
				<!-- PHANTOM ELEMENT ( HONEYPOT CAPTCHA FOR SECURITY ) -->
				<div class="control-group fhp-input">
				  <label class="phoneLabel">Phone</label>
				  <input id="contact-form-phone" type="phone" name="phone" class="form-control" />
				</div>
				<!-- /PHANTOM ELEMENT ( HONEYPOT CAPTCHA FOR SECURITY ) -->
  
				<!-- CONTROL GROUP -->
				<div class="control-group">
				  <label class="messageLabel">Message</label>
				  <textarea id="contact-form-message" name="message" class="form-control" required></textarea>
				</div>
				<!-- /CONTROL GROUP -->
  
				<!-- CONTROL GROUP -->
				<div class="control-group">
				  <!-- BUTTON -->
				  <button type="submit" class="form-control g-recaptcha" data-sitekey="6Lf6IyUaAAAAAPTTe__sC4052VzvGcwFlBHeajA0" data-callback="onSubmit" data-action="submit">
					<i class="ti-arrow-right first"></i>
					<i class="ti-arrow-right second"></i>
				  </button>
				  <!-- /BUTTON -->
				</div>
				<!-- /CONTROL GROUP -->
			  </form>
			  <!-- /FORM -->
			</div>
			<!-- /CONTAINER -->
		  </div>
		  <!-- /CONTAINER MID -->
		</div>
		<!-- /CONTENT -->
	  </section>
	  <!-- /OVERLAY-2 -->
  
	  <!-- OVERLAY BACK BUTTON -->
	  <div class="up-button go-up"><i class="ti-arrow-up"></i><i class="ti-arrow-up"></i></div>
	  <!-- /OVERLAY BACK BUTTON -->
	</div>
	<!-- /OVERLAY CONTAINER -->
  </div>
