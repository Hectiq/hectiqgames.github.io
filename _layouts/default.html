<!DOCTYPE html>
<!-- Change the value of lang="en" attribute if your website's language is not English.
You can find the code of your language here - https://www.w3schools.com/tags/ref_language_codes.asp -->
<html lang="en">
    <head>
        <title>{{ page.site_title }}</title>
        <meta name="description" content="{{ page.site_description }}">    
        <meta charset="utf-8">
        <meta name="author" content="Hectiq">
        <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Favicons -->
        <link rel="shortcut icon" href='{{ "/assets/images/favicon.png" | relative_url }}' />

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href='{{ "/assets/css/bootstrap.min.css" | relative_url }}' />
        <link rel="stylesheet" type="text/css" href='{{ "/assets/css/style.css" | relative_url }}' />
        <link rel="stylesheet" type="text/css" href='{{ "/assets/css/style-responsive.css" | relative_url }}' />
        <link rel="stylesheet" type="text/css" href='{{ "/assets/css/animate.min.css" | relative_url }}' />
        <link rel="stylesheet" type="text/css" href='{{ "/assets/css/vertical-rhythm.min.css" | relative_url }}' />
        <link rel="stylesheet" type="text/css" href='{{ "/assets/css/owl.carousel.css" | relative_url }}' />
        <link rel="stylesheet" type="text/css" href='{{ "/assets/css/magnific-popup.css" | relative_url }}' />
    </head>
    <body class="appear-animate">
      <div id="main">
  
        {% include header.html %}
        {{ content }}
        {% include footer.html %}

          <!-- JS -->
        <script type="text/javascript" src='{{ "/assets/js/jquery.min.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/jquery.easing.1.3.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/bootstrap.bundle.min.js" | relative_url }}'></script>        
        <script type="text/javascript" src='{{ "/assets/js/SmoothScroll.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/jquery.scrollTo.min.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/jquery.localScroll.min.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/jquery.viewport.mini.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/jquery.sticky.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/jquery.parallax-1.1.3.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/jquery.fitvids.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/owl.carousel.min.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/isotope.pkgd.min.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/imagesloaded.pkgd.min.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/jquery.magnific-popup.min.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/wow.min.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/masonry.pkgd.min.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/morphext.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/jquery.lazyload.min.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/all.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/contact-form.js" | relative_url }}'></script>
        <script type="text/javascript" src='{{ "/assets/js/jquery.ajaxchimp.min.js" | relative_url }}'></script>        
        <!--[if lt IE 10]><script type="text/javascript" src='{{ "/assets/js/placeholder.js" | relative_url }}'></script><![endif]-->
          
      </div>

    </body>
</html>
